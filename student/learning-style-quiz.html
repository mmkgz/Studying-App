  <script>
    function average(inputs) {
      var total = 0;
      for (var i = 0; i < inputs.length; i++) total += inputs[i];
      var output = [];
      for (var i = 0; i < inputs.length; i++) output[i] = Math.floor((inputs[i] * 1.00 / total) * 1000) / 10;
      return output;
    }

    function submitButton() {
      var indep = 1;
      var dep = 1;
      var vis = 1;
      var aud = 1;
      var kin = 1;
      var indordbar = document.getElementById("indepordep").value - 4;
      if (indordbar > 0) indep += indordbar;
      else dep += -indordbar;
      var questionOrder = ["first", "remember", "action", "peoplememory", "cat", "class"];
      for (var i = 0; i < questionOrder.length; i++) {
        var selected = document.querySelector("input[name='" + questionOrder[i] + "']:checked");
        if (selected == null) {
          alert("please fill out all questions");
          return;
        }
        switch (selected.value) {
          case "auditory":
            aud++;
            break;
          case "visual":
            vis++;
            break;
          case "kinesthetic":
            kin++;
            break;
          case "independent":
            indep++;
            break;
          case "dependent":
            dep++;
            break;
          default:
            alert(" radio value error");
        }
      }
      showResults(average([aud, vis, kin]), average([indep, dep]));
    }

    function showResults(res1, res2) {
      var form = document.getElementById("form");
      form.style.display = "none";
      document.getElementById("head").textContent = "So what kind of learner are you?";
      document.getElementById("resultstab").style.display = "block";
      document.getElementById("indep").textContent = res2[0] + "% independent";
      document.getElementById("dep").textContent = res2[1] + "% dependent";
      document.getElementById("aud").textContent = res1[0] + "% auditory";
      document.getElementById("vis").textContent = res1[1] + "% visual";
      document.getElementById("kin").textContent = res1[2] + "% kinesthetic";
    }
  </script>
</html>
